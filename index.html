<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mint Sign Up </title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-fluid navigation-bar">
        <div class="navigation-container">
          <div class="navigation-column">
            <p>Already have an intuit account?</p>
            <a href="#">I forgot my User Id or Password</a>
          </div>
          <div class="navigation-button">
            <button type="button" name="button" class="btn btn-primary"><span class="glyphicon glyphicon-lock"> </span>   Sign in</button>
          </div>
        </div>
      </div>
      <div class="container-fluid text-center">
        <div id="log">
          <img src="img/logo.png" alt="">
        </div>
      </div>
      <div class="container-fluid text-center">
        <section>
          <div class="sign-up-header">
            <ul>
              <li><img src="img/turbo.png" alt=""></li>
              <li><img src="img/quickBook.png" alt=""></li>
              <li><img src="img/mint.png" alt=""></li>
            </ul>
          </div>
          <hr>
          <header>
            <span id="top-header">
              One Account.
              <br>
              Everything Intuit.
              <br>
              <br>
            </span>
            <span>Create an account for all of Intuit's products including Mint</span>
          </header>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="">Email adress</label>
              <input type="text" name="" value="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Phone (recommended)</label>
              <input type="text" name="" value="" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="" value="" class="form-control">
            </div>
            <button type="submit" name="button" class="btn btn-primary"><span class="glyphicon glyphicon-lock"> </span>     Sign in</button>
          </form>
          <footer id="register">
            <span id="form-footer">
              By Clicking Creat Account,you agree to our
              <br>
              License Agreement and have read and acknowledge
              <br>
              our Privacy Statment
            </span>
          </footer>
        </section>
      </div>
      <footer>
        <p></p>
      </footer>
    </div>
  </body>
</html>
